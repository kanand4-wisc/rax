<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>Rax</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.css"><link rel="stylesheet" href="styles.1c7200b1.css"></head><body> <div class="container-fluid"> <div class="mt-3 row"> <div class="col-2"> <h1>RaX</h1> <h5 class="text-muted"> An interactive tool for exploring Relational Algebra </h5> <hr> <div class="d-grid gap-2 js-buttons mt-2"> <button class="btn btn-block btn-lg btn-primary" data-type="create-db" type="submit"> New DB </button> <button class="btn btn-block btn-lg btn-primary" data-type="load" data-db-type="sample" type="submit"> Load Sample DB </button> </div> <hr> <h5>Current DB :</h5> <p id="js-current-db">No database</p> <hr> <h5 class="mt-1">Tables :</h5> <div id="js-table-btns">Initialize a database first</div> </div> <div class="col-8 js-buttons"> <div class="btn-toolbar mt-2" role="toolbar" aria-label="Toolbar"> <div class="btn-group btn-group-lg me-2" role="group" aria-label="Operators"> <button class="btn btn-outline-success" data-type="operator" data-operator-type="sigma" type="submit"> σ </button> <button class="btn btn-outline-success" data-type="operator" data-operator-type="project" type="submit"> ∏ </button> <button class="btn btn-outline-success" data-type="operator" data-operator-type="union" type="submit"> ∪ </button> <button class="btn btn-outline-success" data-type="operator" data-operator-type="intersect" type="submit"> ∩ </button> <button class="btn btn-outline-success" data-type="operator" data-operator-type="join" type="submit"> ⋈ </button> </div> <div class="btn-group btn-group-lg me-2" role="group" aria-label="Clear buttons"> <button class="btn btn-warning" data-type="delete" type="submit"> ✕ </button> <button class="btn btn-danger" data-type="clear" type="submit"> ∅ </button> </div> <div class="btn-group btn-group-lg" role="group" aria-label="Play button"> <button class="btn btn-info" data-type="run" type="submit"> ▶ </button> </div> </div> <canvas id="board" class="border border-secondary img-responsive mt-1"></canvas> <form class="mt-2"> <textarea class="form-control" name="sql-code" id="js-sql" rows="10"></textarea> <button class="btn btn-lg btn-primary mb-1 mt-1" data-type="execute-sql" type="submit"> Execute SQL </button> <button class="btn btn-lg btn-primary mb-1 mt-1" data-type="clear-sql" type="submit"> Clear </button> </form> <h3 class="mt-2">Output</h3> <pre id="js-output"></pre> </div> </div> </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script> <script src="rax.4fe5c02c.js"></script> </body></html>
