<!DOCTYPE html>
<html>

<head>
  <title>T-Rax</title>
  <link rel="stylesheet" href="static/bootstrap.min.css">

  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col-sm-2">
        <div class="row">
          <div class="col-sm-12 text-center">
            <img src="static/assets/dino.png" class="img-responsive text-center" alt="">
            <h1 class="">T-RaX</h1>
            <h5 class="text-muted">An interactive tool for exploring Relational Algebra</h5>
          </div>
        </div>
        <div class="js-buttons">
          <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <button class="btn btn-primary btn-block" data-type="load" data-db-type="sql" type="submit">Write
                SQL</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <button class="btn btn-primary btn-block" data-type="load" data-db-type="sqlite" type="submit">Load SQLite
                DB</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <button class="btn btn-primary btn-block" data-type="load" data-db-type="sample" type="submit">Load Sample
                DB</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <button class="btn btn-success btn-block" data-type="operator" data-operator-type="sigma"
                type="submit">Select</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <button class="btn btn-success btn-block" data-type="operator" data-operator-type="project"
                type="submit">Project</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <button class="btn btn-success btn-block" data-type="operator" data-operator-type="union"
                type="submit">Union</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <button class="btn btn-success btn-block" data-type="operator" data-operator-type="intersect"
                type="submit">Intersect</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <button class="btn btn-success btn-block" data-type="operator" data-operator-type="join"
                type="submit">Natural
                Join</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <button class="btn btn-success btn-block" data-type="table" data-table-name="A" type="submit">Table
                A</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <button class="btn btn-success btn-block" data-type="table" data-table-name="B" type="submit">Table
                B</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <button class="btn btn-secondary btn-block" data-type="run" type="submit">Run</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <button class="btn btn-warning btn-block" data-type="delete" type="submit">Delete Selection</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <button class="btn btn-danger btn-block" data-type="clear" type="submit">Clear All</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-7 border m-0 p-0">
        <canvas id="board" class='img-responsive'></canvas>
      </div>

      <div class="col-sm-3">
        <h1 class="text-center">Query Output</h1>

        <div class="text-center">
          <p class="lead">
            <pre id="js-output"></pre>
          </p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container-fluid text-center">
        <p class="m-0 p-0">
          Hosted with <span class="text-danger">&hearts;</span> on <a
            href="https://github.com/kartikanand/rax">Github</a>
        </p>
        <p class="text-muted m-0 p-0">
          Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from
          <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </p>
        <div></div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.2/fabric.min.js"></script>
    <script src="static/ascii-table.min.js"></script>
    <script src="static/sql-wasm.js"></script>
    <script src="static/sql.js"></script>
    <script src="static/node.js"></script>
    <script src="static/event.js"></script>
</body>

</html>
