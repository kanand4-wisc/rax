<html>

<head>
    <title>Rax</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-12">

                <h1 class="text-center">Relational Algebra</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12 border">
                <canvas id="board" height="600" width="1200"></canvas>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12 js-buttons">
                <button id="js-add-sigma" class="btn btn-primary" data-symbol="sigma" type="submit">Select</button>
                <button id="js-add-project" class="btn btn-primary" data-symbol="project" type="submit">Project</button>
                <button id="js-add-union" class="btn btn-primary" data-symbol="union" type="submit">Union</button>
                <button id="js-add-intersect" class="btn btn-primary" data-symbol="intersect"
                    type="submit">Intersect</button>
                <button id="js-add-join" class="btn btn-primary" data-symbol="join" type="submit">Join</button>
                <button id="js-add-join" class="btn btn-primary" data-symbol="A" type="submit">A</button>
                <button id="js-add-join" class="btn btn-primary" data-symbol="B" type="submit">B</button>
            </div>
        </div>

        <div class="row mt-3">
            <div id="js-output" class="col-sm-12 js-buttons">
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.4.0/fabric.min.js"></script>
    <script src="static/main.js"></script>
</body>

</html>
